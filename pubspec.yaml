name: myhealth_mobile
description: "Premium Civic Health Platform - Flutter Mobile Port"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.6.2
  
  # Persistence
  shared_preferences: ^2.3.4
  
  # UI/Design
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  glassmorphism: ^3.0.0
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Utilities
  url_launcher: ^6.3.1
  intl: ^0.19.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Add assets here if needed
  # assets:
  #   - assets/images/
